<div class="login-container" >
    <div class="content" >
        <h1>BookRoom</h1>
        <div style="letter-spacing: 2px;margin-bottom:10px">Login to your account</div>
        <div class="input-content">
            <label >Email</label>
            <input type="text" #userName placeholder="Enter your Email">
        </div>
        <div class="input-content">
            <label >Password</label>
            <input type="password" #userPassword placeholder="Enter your password">
        </div>
       
        <div class="button-container" >
            <button type="submit"  (click)="authService.SignIn(userName.value, userPassword.value)" >Login</button>
        </div>
        <div style="margin-top:10px;cursor: pointer;"  > <span  routerLink="/register-user" class="register">Register</span>  <span class="register" routerLink="/forgot-password" >Forget Password</span></div>
    </div>
</div>
